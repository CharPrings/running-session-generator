<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=stylesheet href="src/styles.css"></link>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">
    <title>Generate Run Sessions</title>
</head>
<body>
    <div class="container"> 
        <header>
            <h1>AI Running Speedwork Session Generator</h1>
        </header>

        <main>
            <div class="form-container">
                <form id="session-generator">
                    <label for="instructions">Enter the number of minutes you would like your session to be <br/>
                        <small>(including warm-up and cool-down)</small></label> 
                    <div class="submit-form">
                        <input type="number" min="10" max="90" placeholder="Enter the number of minutes for your session" autofocus required autocomplete="off" class="instructions" id="user-instructions"/>
                        <input type="submit" class="submit-button" value="Let's go!" />
                    </div>
                </form>
                <div class="example-minutes">Enter between 10 - 90 minutes i.e. 30</div>
            </div>
            <div class="session hidden" id="session">
                The generator is running for you... 🏃‍♀️🏃‍♂️
            </div>
        </main>
        <footer>
            This project was coded by <a href="https://github.com/CharPrings" target="_blank">Charlotte Pringle</a> and is <a href="https://github.com/CharPrings/running-session-generator" target="_blank">open-sourced on Github</a> and is <a href="https://generate-running-session.netlify.app/" target="_blank">hosted on Netlify</a>.
        </footer>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
